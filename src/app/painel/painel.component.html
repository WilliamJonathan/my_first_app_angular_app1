<div class="container">
    <div class="container-jumbotron p-4 mb-4 bg-light rounded-3">
        <div class="container-fluid py-3">

            <div class="row">
                <div class="col-sm-6">
                    <app-progress [progress]="progress"></app-progress>
                </div>
                <div class="col-sm-6">
                    <div class="d-flex flex-row-reverse">
                        <app-attempts [attempts]="attempts"></app-attempts>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h6>{{ instruction }}</h6>
                    <p>{{ roundPhrase.phraseEng }}</p>
                    <div class="mb-3">
                        <textarea class="form-control" rows="3" (input)="updateAnswer($event)"
                            [value]="response"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex flex-row-reverse">
                        <button type="button" class="btn btn-primary" (click)="checkAnswer()">Verificar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
